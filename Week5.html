<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini E-Commerce App</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:Arial,Helvetica,sans-serif;
background:#f4f4f4;
}

header{
background:#0a74da;
color:#fff;
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
}

.container{
padding:20px;
max-width:1100px;
margin:auto;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
margin-top:15px;
}

.product{
background:#fff;
padding:15px;
border-radius:8px;
box-shadow:0 0 8px rgba(0,0,0,0.1);
text-align:center;
}

.product img{
width:100%;
height:150px;
object-fit:cover;
border-radius:5px;
}

button{
padding:10px;
width:100%;
border:none;
background:#0a74da;
color:#fff;
font-size:16px;
border-radius:5px;
cursor:pointer;
margin-top:10px;
}

button:hover{
background:#084c9e;
}

footer{
text-align:center;
padding:10px;
background:#222;
color:#fff;
margin-top:20px;
}
</style>
</head>

<body>

<header>
<h1>Mini E-Commerce Store</h1>
<div>ðŸ›’ Cart: <span id="cartCount">0</span></div>
</header>

<div class="container">
<h2>Products</h2>
<div class="products" id="productList"></div>
</div>

<footer>
Â© 2026 Mini E-Commerce App
</footer>

<script>
/* Products data */
var products = [
{id:1, name:"Smart Phone", price:15000, img:"https://www.shutterstock.com/image-illustration/mobile-phone-mockups-sample-home-600nw-2203389119.jpg"},
{id:2, name:"Laptop", price:45000, img:"https://png.pngtree.com/png-vector/20250522/ourmid/pngtree-modern-laptop-computer-with-screen-open-technology-digital-device-png-image_16345445.png"},
{id:3, name:"Headphones", price:2000, img:"https://img.freepik.com/free-psd/stylish-gray-white-headphones-music-audio-device_632498-46115.jpg"},
{id:4, name:"Smart Watch", price:5000, img:"https://zebronics.com/cdn/shop/products/zeb-iconic-lite-pic3.jpg"}
];

/* Cart */
var cart = JSON.parse(localStorage.getItem("cart")) || [];

/* DOM elements */
var cartCount = document.getElementById("cartCount");
var productList = document.getElementById("productList");

/* Update cart count */
function updateCart(){
cartCount.innerText = cart.length;
localStorage.setItem("cart", JSON.stringify(cart));
}

/* Add to cart function */
function addToCart(id){
for(var i=0;i<products.length;i++){
if(products[i].id === id){
cart.push(products[i]);
alert(products[i].name + " added to cart âœ…");
break;
}
}
updateCart();
}

/* Load products */
function loadProducts(){
var html = "";

for(var i=0;i<products.length;i++){
html +=
'<div class="product">' +
'<img src="'+products[i].img+'" alt="'+products[i].name+'">' +
'<h3>'+products[i].name+'</h3>' +
'<p>â‚¹ '+products[i].price+'</p>' +
'<button onclick="addToCart('+products[i].id+')">Add to Cart</button>' +
'</div>';
}

productList.innerHTML = html;
}

/* Initial load */
loadProducts();
updateCart();
</script>

</body>
</html>
